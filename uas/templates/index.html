<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Flask Scraping</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Custom Style -->
    <style>
        .berita-ganjil {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }

        .berita-genap {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #28a745;
        }

        .media:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        img {
            border-radius: 5px;
        }

        .nomor {
            width: 40px;
            height: 40px;
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/detik-populer">Detik Populer</a>
        </li>
    </ul>
</nav>

<div class="container mt-4">

    {% if data %}
        <h4>Berita Populer Detik Jatim</h4>
        <hr>

        {% for b in data %}
        <div class="media mb-3 {% if loop.index is odd %}berita-ganjil{% else %}berita-genap{% endif %}">

            <!-- Nomor -->
            <div class="nomor">
                {{ loop.index }}
            </div>

            {% if b.gambar %}
            <img src="{{ b.gambar }}" class="mr-3" width="120">
            {% endif %}

            <div class="media-body">
                <a href="{{ b.url }}" target="_blank">
                    <strong>{{ b.judul }}</strong>
                </a>
                <br>
                <small class="text-muted">{{ b.tanggal }}</small>
            </div>

        </div>
        {% endfor %}

    {% else %}
        <h5>Selamat Datang</h5>
        <p>Klik menu <b>Detik Populer</b> untuk menampilkan data hasil scraping.</p>
    {% endif %}

</div>

</body>
</html>
